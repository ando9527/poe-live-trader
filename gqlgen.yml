# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: ./pkg/graphql/generated.go
model:
  filename: ./pkg/graphql/models_gen.go
resolver:
  filename: ./pkg/graphql/resolver.go
  type: Resolver
autobind: []
